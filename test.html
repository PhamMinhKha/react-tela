<!DOCTYPE html>
<html>

<head>
	<style>
		html,
		body {
			margin: 0;
			background-color: #333;
			width: 100%;
			height: 100%;
			display: flex;
			flex-direction: column;
		}

		#c {
			background-color: white;
			width: 832px;
			height: 468px;
			position: relative;
			margin: 10px;
		}

		#other {
			transform: rotate(45deg);
		}
	</style>
</head>

<body>
	<canvas id="c" width="1280" height="720"></canvas>
	<div id="parent" style="width: 500px; height: 100px; background-color: white; margin-left: 10px; position: relative;"
		onmouseenter="console.log('mouseenter parent')" onmouseleave="console.log('mouseleave parent')">
		<div id="child" style="width: 100px; height: 80px; background-color: green;" onmouseenter="console.log('mouseenter child')"
			onmouseleave="console.log('mouseleave child')"></div>
	</div>
	<div id="other" style="width: 30px; height: 30px; background-color: red; margin-left: 10px; position:relative; top: -80px; left: 20px"
		onmouseenter="console.log(event)" onmouseleave="console.log('mouseleave other')" onclick="console.log(event)">
	<!--<script src="http://localhost:8097"></script>-->
	<script src="test.js"></script>
</body>

</html>
